<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicitous Game Attendance Tracker</title>
</head>
<body>
    <h1>Duplicitous Game Attendance Tracker</h1>
    <form method="POST">
        <label for="player_name">Select Player:</label>
        <select name="player_name" id="player_name">
            {% for player in players %}
            <option value="{{ player.name }}">{{ player.name }}</option>
            {% endfor %}
        </select>
        <label for="attending_date">Attending Date:</label>
        <input type="date" id="attending_date" name="attending_date">
        <button type="submit">Submit</button>
    </form>

    <h2>Player Attendance</h2>
    {% for game_day in game_days %}
        <h3>{{ game_day.date }}</h3>
        <ul>
            {% for player in game_day.players %}
                <li>{{ player.name }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
